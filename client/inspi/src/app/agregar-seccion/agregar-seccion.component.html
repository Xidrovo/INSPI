<div class="seccion-box">
  <div class="row justify-content-between align-items-center" style="margin-bottom:1%">
    <div class="col-md-auto">
      <h4>Sección: {{title}}</h4>
    </div>
    <div class="col-md-auto" data-toggle="tooltip" data-placement="left" title="Eliminar sección">
      <swal #deleteSwal 
        [options]="{ confirmButtonText: 'Sí', cancelButtonText: 'No' }"
        [showCancelButton]="true"
        [focusCancel]="true"
        title="¿Está seguro que desea eliminar la sección?"
        text="Se eliminarán todas las preguntas que contenga la sección {{title}}"
        type="warning"
        (confirm)="eliminar($event, index)">
      </swal>
      <button type="button" class="close" aria-label="Close" (click)="deleteSwal.show()">
        <i class="fa fa-trash" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <div class="row justify-content-end">
    <div class="col-md-auto">
      <div class="form-group" [attr.id]="'group' + index">
        <label [attr.for]="'sel' + index">Agregar preguntas: </label>
        <select [attr.name]="'selectPreguntas' + index" [(ngModel)]="tipo_dato" class="selectpicker form-control"
          [attr.id]="'sel' + index" (change)="onSelectChange()">
          <option value="-1" default>--ESCOJA UN TIPO--</option>
          <option *ngFor="let tipo of tipoDatos.tipos_de_dato" [attr.value]="tipo.pk">{{tipo.fields.nombre}}</option>
        </select>
      </div>
    </div>
  </div>
  <div>
    <div class="container" [attr.id]="'cont' + index">
      <div class="shadow-none p-1 mb-1 bg-light rounded row" *ngFor="let pregunta of arrayPreguntas;  let y = index"
        style="margin: 1%;">
        <div class="col">{{pregunta.titulo}}</div>
        <div class="col">{{pregunta.dato}}</div>
        <div class="col">
          <!-- No creo que editar sea necesario aquí. -->
          <button type="button" class="btn btn-success" style="margin: 1%;" (click)="editarPregunta(y)" data-toggle="tooltip" data-placement="top" title="Editar pregunta"><i class="fa fa-edit" aria-hidden="true"></i></button>
          <button (click)="borrarPregunta(y)" class="btn btn-danger" style="margin: 1%;" data-toggle="tooltip" data-placement="top" title="Eliminar pregunta"><i class="fa fa-trash" aria-hidden="true"></i></button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal here -->
  <div [attr.id]="'preguntasModal' + index" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Pregunta {{dato}}</h4>
        </div>
        <div class="modal-body">
          <label for="tituloPregunta">Título</label>
          <input type="text" class="form-control" id="tituloPregunta" aria-describedby="emailHelp" placeholder="Ingrese título"
            [(ngModel)]="titulo" autofocus>
          <div>
            <label for="description">Descripción</label>
            <textarea class="form-control" id="description" rows="3" [(ngModel)]="descripcion"></textarea>
          </div>
          <div *ngIf="tipo_dato == 2 || tipo_dato == 1 ">
            <label for="textArea">Opciones*</label>
            <textarea class="form-control" id="textArea" rows="3" [(ngModel)]="detalle"></textarea>
            <h6><small>*Cada salto de linea es una opción</small></h6>
          </div>
          <div class="form-check pull-right">
            <input type="checkbox" class="form-check-input pull-right" id="required" [(ngModel)]="requerido">
            <label for="required" class="form-check-label pull-right">¿Requerido?</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cancelAction()">Cancelar</button>
          <button type="button" class="btn btn-primary" (click)="addInfo()">Guardar</button>
        </div>
      </div>
    </div>
  </div>

</div>
