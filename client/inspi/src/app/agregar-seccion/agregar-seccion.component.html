<div class="seccion-box">
  <div class="row justify-content-between align-items-center" style="margin-bottom:1%">
    <div class="col-md-auto">
      <h4>Sección: {{title}}</h4>
    </div>
    <div class="col-md-auto" data-toggle="tooltip" data-placement="left" title="Eliminar sección">
      <button type="button" class="close" aria-label="Close" (click)="eliminar($event, index)">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
    
  <div class="row justify-content-end">
    <div class="col-md-auto">
      <app-tipo-pregunta (sendInfo)='addInfo($event)'></app-tipo-pregunta>
    </div>
  </div>
  <div>
    <div class="container">
      <div class="row" *ngFor="let pregunta of arrayPreguntas" style="margin: 1%;">
        <div class="col">{{pregunta.titulo}}</div>
        <div class="col">{{pregunta.tipo}}</div>
      </div>
    </div>
  </div>
</div>
