<body>
    <div class="dropdown">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Añadir pregunta
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item" data-toggle="modal"
              data-target="#seleccionUnica" href="#" (click)="setTipo('Selección Única')">Selección Única</a>
          <a class="dropdown-item" data-toggle="modal"
              data-target="#seleccionMultiple" href="#" (click)="setTipo('Selección Múltiple')">Selección Múltiple</a>
          <a class="dropdown-item" data-toggle="modal"

          <a class="dropdown-item" data-toggle="modal"

          <a class="dropdown-item" data-toggle="modal"
              data-target="#texto" href="#" (click)="setTipo('Texto')">Texto</a>
          <a class="dropdown-item" href="#" (click)="setTipo('Tabla RAM')">Tabla RAM</a>
          <a class="dropdown-item" href="#" (click)="setTipo('Tabla Microbacteria')">Tabla Microbacterias</a>
        </div>
      </div>


<!-- Modal Selección única -->
<div class="modal fade" id="seleccionUnica" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Pregunta de selección única</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Titulo:</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)]="tituloPregunta" name="seleccionUnica">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Opciones (CADA LÍNEA ES UNA OPCIÓN):</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="sendPregunta()" data-dismiss="modal">Guardar</button>
      </div>
    </div>
  </div>
</div>
